    * {

    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    td, th {
      padding: 0;
    }

    .pure-table {
      border-collapse: collapse;
      border-spacing: 0;
      empty-cells: show;
      border: 1px solid #cbcbcb;
    }

    .pure-table caption {
      color: #000;
      font: italic 85%/1 arial, sans-serif;
      padding: 1em 0;
      text-align: center;
    }

    .pure-table td, .pure-table th {
      border-width: 0 0 0 1px;
      border-left: 1px solid #cbcbcb;
      font-size: inherit;
      margin: 0;
      overflow: visible;
      padding: .5em 1em;
    }

    .pure-table thead {
      background-color: #e0e0e0;
      color: #000;
      text-align: left;
      vertical-align: bottom;
    }

    .pure-table td {
      background-color: transparent;
    }

    .pure-table-bordered td {
      border-bottom: 1px solid #cbcbcb;
    }

    .pure-table-bordered tbody > tr:last-child > td {
      border-bottom-width: 0;
    }

    #app {
      padding: 20px;
    }

    h2 {
      margin: 30px 0 10px;
    }

    .table-content {
      /*margin-top: 80px;*/
    }

    .links-content {
      width: 100%;
      position: relative;
      top: 0;
      left: 0;
      background-color: #fff;
    }

    .link-item {
      margin: 0 10px;
    }
    .go-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
    }
  </style>
</head>

      ${h}
  `
}
const contentHtml = `<div class="links-content">${links}</div><div class="table-content">${html}</div>`

</script>
