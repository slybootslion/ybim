<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
404页面，<span class='time'>3</span>秒后自动回到主页

<script type="text/javascript" charset="utf-8">
const homeUrl = '/scjyglxt'

const timer = setInterval(() => {
  const timeEl = document.querySelector('.time')
  const num = timer.innerHTML
  if (num <= 0) return
  timeEl.innerHTML = timeEl.innerHTML - 1
}, 1000)

setTimeout(() => {
  clearInterval(timer)
  window.location.replace(homeUrl)
}, 3100)
</script>
</body>
</html>
