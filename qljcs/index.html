<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>结构物安全检测系统</title>
  <link rel="stylesheet" href="/qljcs/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/qljcs/css/lu-layui.css">
  <link rel="stylesheet" href="/qljcs/css/public.css">
</head>
<body class="layui-layout-body lu-layout-body">
<div class="layui-layout layui-layout-admin">
  <!--render loading-->
  <div class="loader-content">
    <img src="/qljcs/images/public/loading.gif" alt="" class="loader-pic">
  </div>
  <!--header-->
  <div class="layui-header lu-header-ql"></div>
  <!--side bar-->
  <div class="layui-side lu-side">
    <div class="stretch-btn-box"><div class="stretch-btn" id='stretchBtnBox'><span class="iconfont icon-shouqi"></span></div></div>
    <div class="layui-side-scroll" id="sidebarListBox"></div>
  </div>
  <!--content-->
  <div class="layui-body lu-body">
    <div id="bodyOnePage" class="body-one-page"></div>
  </div>
</div>
</body>
<script src="/qljcs/lib/layui/layui.js" charset="utf-8"></script>
<script src='/qljcs/js/LuLibrary.js' charset="utf-8"></script>
<script src="/qljcs/js/baseConfig.js" charset="utf-8"></script>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=IyufjBQonroUHQOf4jwzFulF9sbcKPub"></script>
<script type="text/javascript" charset="utf-8">
layui.use(['LuAdmin'], async function () {
  const LuAdmin = layui.LuAdmin
  const config = {
    ...appConfig
  }
  // mock
  config.username = 'fengjiajia'
  config.projectName = 'S107关中环线大中修项目'
  config.weather = { w1: 4, w2: '15℃', w3: '晴转多云' }
  const la = new LuAdmin()
  la.init(config)

  const $ = layui.$
  $("#stretchBtnBox").on('click', function () {
    const $body = $(".lu-layout-body")
    const isMini = $body.hasClass('lu-layout-mini')
    if (!isMini) $body.addClass('lu-layout-mini')
    else $body.removeClass('lu-layout-mini')
  })
})
</script>
</html>
