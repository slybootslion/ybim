<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BIM综合管理服务平台</title>
  <link rel="stylesheet" href="/htmls/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/htmls/css/lu-layui.css">
  <link rel="stylesheet" href="/htmls/css/public.css">
</head>
<body class="layui-layout-body lu-layout-body lu-layout-all">
<div class="layui-layout layui-layout-admin">
  <!--render loading-->
  <div class="loader-content">
    <img src="/htmls/images/public/loading.gif" alt="" class="loader-pic">
  </div>
  <!--header-->
  <div class="layui-header lu-header"></div>
  <!--side bar-->
  <div class="stretch-btn-box" id='stretchBtnBox'></div>
  <div class="layui-side layui-bg-black lu-side">
    <div class="layui-side-scroll" id="sidebarListBox"></div>
  </div>

  <div class="layui-body lu-body">
<!--    <div id="bodyIframe" class="body-iframe"></div>-->
    <div id="bodyOnePage" class="body-one-page"></div>
  </div>
</div>
<script src="/htmls/lib/layui/layui.js" charset="utf-8"></script>
<script src='/htmls/js/LuLibrary.js' charset="utf-8"></script>
<script src="/htmls/js/baseConfig.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
layui.use(['LuAdmin'], async function () {
  const LuAdmin = layui.LuAdmin
  const options = {
    username: 'admin-超级管理员',
    ...appConfig
  }
  const getProjectList = async () => {
    return $lulib.getMockData('/htmls/mock/headerProjectData.json', 6)
  }
  options.projectList = await getProjectList()
  new LuAdmin(options)
})
</script>
</body>
</html>
