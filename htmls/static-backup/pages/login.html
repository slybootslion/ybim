<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>登录 - 嘉云BIM智慧建设管理系统</title>
  <link rel='stylesheet' href='/htmls/lib/layui/css/layui.css'>
  <link rel='stylesheet' href='/htmls/css/pages/login.css'>
</head>
<body class='login-body'>
<div class='bg'>
  <div class='top'></div>
  <div class='bottom'></div>
</div>
<div class='login-form'>
  <div class='login-title'></div>
  <div class='form-title'>用户登录</div>

  <form class='layui-form'>
    <div class='layui-form-item'>
      <label class='layui-form-label'>用户名：</label>
      <div class='layui-input-block'>
        <input type='text'
               name='username'
               lay-verify='required'
               autocomplete='off'
               class='layui-input'>
      </div>
    </div>
    <div class='layui-form-item'>
      <label class='layui-form-label'>密码：</label>
      <div class='layui-input-block'>
        <input type='password'
               name='password'
               lay-verify='required'
               autocomplete='off'
               class='layui-input'>
      </div>
    </div>
    <div class='layui-form-item t-right'>
      <input type='checkbox' name='rememberPassword' lay-skin='primary' title='记住密码' checked=''>
      <div class='alink-box'>
        <a href='javascript:void(0)'>找回密码</a>
      </div>
    </div>
    <div class='layui-form-item btn-box'>
      <button type='button' lay-submit='' lay-filter='login' class='layui-btn'>登录</button>
    </div>
  </form>
</div>

<script src='/htmls/lib/layui/layui.js' charset='utf-8'></script>
<script type='text/javascript' charset='utf-8'>
layui.use(['form'], function() {
  const $ = layui.$
  const form = layui.form
  const url = '/htmls'

  form.on('submit(login)', function(data) {
    const { username, password, rememberPassword } = data.field
    window.location.replace(url)
  })
})
</script>
</body>
</html>
