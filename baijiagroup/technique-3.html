      <p>为提升工程抗震减灾能力，基于结构减隔震控制技术、设计理念与方法，结合国内不同地区地震特点和工程现状，潜心开展相关技术研究、标准编制、产品开发与转化应用工作，形成了一整套桥梁抗震及减隔震设计与应用技术体系。</p>
      <p>为有效控制道路桥梁及城市轨道交通车辆运行时产生的振动及噪声，保持行车平顺、安全、舒适和城市生活环境，采用振动和噪声的主动控制技术，研发形成了一系列减振制振及降噪控制新技术产品。</p>
      <p>为有效防护桥墩、柱栏、收费站等相关构造物，保障工程结构、车船及人民生命财产安全，防止“桥塌、车（船）毁、人亡”等事故发生，采用“人－车（船）－桥”相融的设计理念，研发形成了一整套结构安全防撞消能应用技术体系。</p>
