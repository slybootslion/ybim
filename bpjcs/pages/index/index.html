<div class="full-body">
  <div class="cesium-box"></div>
  <div class="right-content">

      <h3 class="block-title">变形阶段</h3>
      <div class="block1-box">
        当前变形阶段为：初始变形阶段
      </div>
    </div>
    <div class="block2">
      <h3 class="block-title">传感器数量</h3>
      <div class="block2-box">
        <div class="block-top-item count">56</div>
        <div class="block-top-item">
          <span>45</span>
          <span>在线</span>
        </div>
        <div class="block-top-item">
          <span>11</span>
          <span>离线</span>
        </div>
      </div>
      <div class="block2-box">
        <div class="block2-bottom-item">
          <div class="sq red"></div>
          <span class="text">红色预警</span><span class="num">15</span>
        </div>
        <div class="block2-bottom-item">
          <div class="sq orange"></div>
          <span class="text">橙色预警</span><span class="num">15</span>
        </div>
        <div class="block2-bottom-item">
          <div class="sq yellow"></div>
          <span class="text">黄色预警</span><span class="num">15</span>
        </div>
        <div class="block2-bottom-item">
          <div class="sq blue"></div>
          <span class="text">蓝色预警</span><span class="num">15</span>
        </div>
      </div>
    </div>
    <div class="block3">
      <h3 class="block-title">传感器类别</h3>
      <div class="block3-box">
        <div class="block3-item">温度：<span class="block3-n1">1</span>/<span class="block3-n2">1</span></div>

        <div class="block3-item">CNSS：<span class="block3-n1">1</span>/<span class="block3-n2">1</span></div>
        <div class="block3-item">降雨量：<span class="block3-n1">1</span>/<span class="block3-n2">1</span></div>
        <div class="block3-item">深部位移：<span class="block3-n1">1</span>/<span class="block3-n2">1</span></div>
        <div class="block3-item">裂缝：<span class="block3-n1">1</span>/<span class="block3-n2">1</span></div>
        <div class="block3-item">地下水位：<span class="block3-n1">1</span>/<span class="block3-n2">1</span></div>
        <div class="block3-item">地表位移：<span class="block3-n1">1</span>/<span class="block3-n2">1</span></div>
      </div>
    </div>
  </div>
  <div class="checkbox-content">
    <form action="" class="layui-form" lay-filter="checkbox">
      <input type="checkbox" name="checkAll" class="check-all" title="全部" lay-skin="primary">
      <input type="checkbox" name="checkItem" class="check-item" title="CNSS" lay-skin="primary">
      <input type="checkbox" name="checkItem" class="check-item" title="深度位移" lay-skin="primary">
      <input type="checkbox" name="checkItem" class="check-item" title="裂缝" lay-skin="primary">
      <input type="checkbox" name="checkItem" class="check-item" title="雨量计" lay-skin="primary">
      <input type="checkbox" name="checkItem" class="check-item" title="地下水位" lay-skin="primary">
    </form>
  </div>
  <div class="echarts-box" id="echartsBox">
    <div class="top-box">
      <div class="echarts-title">
        <span class="title">CNSS一号点位</span>
        <span class="iconfont icon-guanbi"></span>
      </div>
      <div class="echarts-status">
        <div class="status-box">
          状态：<span class="blue">在线</span>
        </div>
        <div class="time-box"></div>
      </div>
    </div>
