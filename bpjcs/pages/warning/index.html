<link rel="stylesheet" href="/bpjcs/css/pages/pages-style.css">
<div class="inner-body warning">
  <div class="page-container">
    <div class="select-box luSearchBox">
      <div class="form-top">
        <div class="title-left">预报预警</div>
        <div class="title-right">
          <div class="top-sample-box">
            <div class="sample-item">
              <div class="color red"></div>
              <span class="item-label">红色预警</span>
              <span>15</span>
            </div>
            <div class="sample-item">
              <div class="color orange"></div>
              <span class="item-label">橙色预警</span>
              <span>15</span>
            </div>
            <div class="sample-item">
              <div class="color yellow"></div>
              <span class="item-label">黄色预警</span>
              <span>15</span>
            </div>
            <div class="sample-item">
              <div class="color blue"></div>
              <span class="item-label">蓝色预警</span>
              <span>25</span>
            </div>
          </div>
        </div>
      </div>
      <form class="layui-form search-box" lay-filter="search-form">
        <div class="btn-box">
          <div>筛选：</div>
          <div class="btn active">全部</div>
          <div class="btn">今天</div>
          <div class="btn">本周</div>
          <div class="btn">本月</div>
        </div>
        <div class="layui-inline">
          <div class="layui-input-inline">
            <input type="text"
                   name="sDate"
                   autocomplete="off"
                   class="layui-input"
                   id="dateStartInput"
                   placeholder="请选择开始时间">
          </div>
        </div>
        <div class="layui-inline">
          <div class="layui-input-inline dateEndBox">
            <input type="text"
                   name="eDate"
                   autocomplete="off"
                   class="layui-input"
                   id="dateEndInput"
                   disabled=""
                   placeholder="请选择结束时间">
          </div>
        </div>
        <div class="layui-inline">
          <select name="s3" lay-verify="s3">
            <option value="0">全部预警等级</option>
            <option value="1">红色预警</option>
            <option value="2">橙色预警</option>
            <option value="3">黄色预警</option>
            <option value="4">蓝色预警</option>
          </select>
        </div>
        <div class="layui-inline">
          <select name="s4" lay-verify="s4">
            <option value="0">全部类型</option>
            <option value="1">类型1</option>
            <option value="2">类型2</option>
          </select>
        </div>
        <div class="layui-inline">
          <button type="button" class="layui-btn" lay-submit="" lay-filter="searchBtn">搜索</button>
          <button class="layui-btn btn-weaken reset-btn" type="reset">清除</button>
        </div>
      </form>
    </div>
    <div class='content-table luTable'></div>
  </div>
</div>
<script src="/bpjcs/js/pages/warning.js" charset="utf-8"></script>
